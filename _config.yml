# main text of home
url: https://fahrschule-hashtag.de
# For display purpose
domain_name: "fahrschule-hashtag.de"
domain_description: "This domain is for sale!"
email: domain@psvisual.de

# If you want to put some external links
#external_links:
#    - url: "https://www.leishi.io/"
#      name: "Lei Shi"

# if it's an external image, update below for true
# better with square images
external-image: true
picture: "https://psvisual.de/wp-content/uploads/2023/01/IMG_2461_eckig-1024x1024-1.jpg"


# To enable google analytics, supply your token below
#analytics-google: 'UA-119177383-5'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# do you want some animations?
animation: true

plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin

jekyll-mentions:
    base_url: https://github.com

compress_html:
    ignore:
        envs:
        - development
        - stage

exclude: ["travis.sh", "Rakefile", "README.md", "screenshot.png", "Gemfile", "Gemfile.lock", "FAQ.md", "vendor"]
